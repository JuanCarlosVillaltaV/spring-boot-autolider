<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title> ㉦ Autolider</title>


  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

  <!-- Navigation -->
  <div th:include="administrador/template_admin.html::header"></div>
 
    <!-- Page Content -->
    <div class="container">



      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">
         ㉦ Autolider <small>Vehículos</small>
      </h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Actualizar Vehiculo</li>
      </ol>

      <h2>Actualizar Producto</h2>
      <form class="form-horizontal" th:action="@{/vehiculos/update}" method="post" enctype="multipart/form-data">
      
        <input type="hidden" name="idVehiculo" th:value="${vehiculos.idVehiculo}"> 
             
        
        <div class="form-group">
      <label class="control-label col-sm-2" for="marca">Marca:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="marca" name="marca"
        placeholder="Ingrese la marca del vehículo" required autocomplete="off" th:value="${vehiculos.marca}">
      </div>
       </div>
        
        
        <div class="form-group">
      <label class="control-label col-sm-2" for="modelo">Modelo:</label>
      <div class="col-sm-3">
      
        <input type="text" class="form-control" id="modelo" name="modelo"
        placeholder="Ingrese la marca del vehículo" required autocomplete="off" th:value="${vehiculos.modelo}">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="descripcion">Año:</label>
      <div class="col-sm-3">
      
      <input type="text" class="form-control" id="año" name="año"
        placeholder="Ingrese el año del vehículo" required autocomplete="off" th:value="${vehiculos.año}">
        </div>
    </div>
    

         <div class="form-group">
      <label class="control-label col-sm-2" for="kilometraje">Kilometraje:</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="kilometraje"
        name="kilometraje" placeholder="Ingrese el kilometraje del vehículo"
        required autocomplete="off" th:value="${vehiculos.kilometraje}">
      </div>
      
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="potenciaHp">Potencia Hp:</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" id="potenciaHp"
        name="potenciaHp" placeholder="Ingrese la potenciaHp del vehículo"
       required autocomplete="off" th:value="${vehiculos.potenciaHp}">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="img">Imagen:</label>
      <div class="col-sm-3">
        <input type="file" class="form-control-file" id="img" name="img">
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="cantidad"
        name="cantidad" placeholder="Ingrese la cantidad del producto"
       th:value="${vehiculos.cantidad}" required autocomplete="off">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="precio">Precio:</label>
      <div class="col-sm-3">
        <input type="number" class="form-control" step="any" id="precio" name="precio"
        placeholder="Ingrese el precio del producto" 
        th:value="${vehiculos.precio}" required autocomplete="off">
      </div>
    </div>

        <div class="row">
          <div class="col-sm-2">
            <button type="submit"  class="btn btn-outline-success btn-sm">
             Guardar</button>
          </div>             
        </div>

      </form>

    </div>
    <!-- /.container -->

    <!-- Footer -->
<div th:include="administrador/template_admin.html::footer"></div>

   <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
