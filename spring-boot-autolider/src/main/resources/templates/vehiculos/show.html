<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Autolider</title>
  <h1>Representante General de Mercedes-Benz</h1>
  
 


 <!-- Bootstrap core CSS -->
  <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{css/heroic-features.css}" rel="stylesheet">

</head>

<body>

   <!-- Navigation -->
<div th:include="administrador/template_admin.html::header"></div>

<!-- Page Content -->
<div class="container">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Autolider <small>Vehiculos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item active">Ver Vehiculos</li>
  </ol>

  <a class="btn btn-outline-primary btn-sm" th:href="@{/vehiculos/create}" > Crear Vehículo</a>
  <h2>Vehiculos</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Marca</th>
        <th scope="col">Modelo</th>
        <th scope="col">Año</th>
        <th scope="col">Kilometraje</th>
        <th scope="col">Potencia hp</th>
        <th scope="col">Imagen</th>
        <th scope="col">Precio</th>
        <th scope="col">Cantidad</th>
        
        <th scope="col">Acción</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
    
      <tr th:each="vhl:${vehiculos}">
      
        <td th:text="${vhl.marca}" ></td>
        <td th:text="${vhl.modelo}" ></td>
        <td th:text="${vhl.año}" ></td>
         <td th:text="${vhl.kilometraje}" ></td>
        <td th:text="${vhl.potenciaHp}" ></td>
        <td th:text="${vhl.imagen}" ></td>
        <td th:text="${vhl.precio}" ></td>
        <td th:text="${vhl.cantidad}" ></td>
        
        <td><a  class="btn btn-outline-warning btn-sm" th:href="@{vehiculos/edit/{idVehiculo} (idVehiculo=${vhl.idVehiculo}) }">Editar</a> </td>
        
         <td><a  class="btn btn-outline-danger btn-sm" th:href="@{vehiculos/delete/{idVehiculo} (idVehiculo=${vhl.idVehiculo}) }">Eliminar</a> </td>
      </tr>       
    </tbody>
  </table>

</div>
<!-- /.container -->


   <!-- Footer -->
    <div th:include="administrador/template_admin.html::footer"></div>

<!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
